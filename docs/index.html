<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purple CMS Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style type="text/css">
    section.cover {
      border-bottom: 1px solid rgba(0,0,0,.07)!important;
    }
    .app-name-link img {
      width: 75%;
    }
    .docsify-copy-code-button {
      font-size: .8em!important;
    }
    .lang-tree {
      line-height: 1.3!important;
    }
  </style>
  <link rel="icon" href="/_media/favicon.png">
</head>
<body>
  <nav>
    <a href="#/">Documentation</a>
    <a href="#/generate-documentation">Developer Guide</a>
  </nav>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'Purple CMS',
      logo: '/_media/purple-logo-small.png',
      repo: 'https://github.com/bayukurniawan30/purple-cms',
      themeColor: '#b66dff',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 4,
      notFoundPage: true,

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        noData: 'No Results!',

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: true, 
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
